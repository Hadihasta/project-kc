<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wedding Invitation</title>
    <!--  BOOTSTRAP 4.6.2  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--  AOS (Animate on Scroll) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <!-- SWIPER.JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!--Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Fancybox (requires jQuery) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />


    <style>
        /* root  */

        :root {
            --main-font: "Poppins", sans-serif;
            --title-font: "Cormorant Garamond", serif;
            --primaryOrange: #DFB97B;
        }

        /* media query start  */


        @media (min-width: 1023px) {
            #mobile_nav {
                display: none;
            }
        }

        /* media query end  */


        /* base start  */

        .background-image {
            position: relative;
            /* penting */
        }


        .background-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .45);
            /* z index overlay filter hitam 1 */
            z-index: 1;

        }

        /* base end */

        /* Hamburger animation start */

        #mobile_nav,
        .hamburger,
        #sidebar {
            position: relative;
            /* z index hamburger 9999 agar di atas filter hitam dan semua component yang ada (vektor, gambar, dll) */
            z-index: 9999;
        }


        .hamburger {
            margin-left: 20px;
            margin-top: 20px;
            width: 30px;
            height: 22px;
            position: absolute;
            top: 20px;
            left: 20px;

            cursor: pointer;
            transition: all .3s ease;
        }

        .hamburger span {
            position: absolute;
            height: 3px;
            width: 100%;
            background: #6d4a3b;
            left: 0;
            transition: .3s;
        }

        .hamburger span:nth-child(1) {
            top: 0;
        }

        .hamburger span:nth-child(2) {
            top: 9px;
        }

        .hamburger span:nth-child(3) {
            top: 18px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 10px;
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 10px;
        }


        /* Hamburger animation end */


        /* sidebar start */

        #sidebar {
            /* font-family: var(--title-font); */
            margin-left: 20px;
            margin-top: 20px;
            position: fixed;
            top: 0;
            /* hidden */
            display: none;
            width: 260px;
            /* height: 100%; */
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, .2);
            /* side bar z index berada di bawah hamburger 1 tingkat 9999-1 */
            z-index: 9998;
        }

        #sidebar.open {
            display: block;
        }




        /* MENU LIST STYLE */
        .header-menu {
            font-family: var(--title-font);
            background-color: var(--primaryOrange);
            color: white;
            padding: 18px;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
        }

        .menu-list a {
            padding: 14px 20px;
            display: block;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }

        .menu-list a:hover {
            background: #f3f3f3;
        }

        /* sidebar end */


        /* content-main */
        .content-main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            /* penting agar di atas overlay */
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- page -->
    <div>
        <!-- page 1 -->


        <div id="mobile_nav">
            <div id="menuBtn" class="hamburger ">
                <span></span><span></span><span></span>
            </div>
            <!-- sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="header-menu">Kelvin & Cynthia</div>

                <div class="menu-list">

                    <a href="#">HOME</a>
                    <a href="#">THE WEDDING</a>
                    <a href="#">LOCATION</a>
                    <a href="#">GALLERY</a>
                    <a href="#">RSVP</a>
                    <a href="#">DRESS CODE</a>
                    <a href="#">PERSONAL MESSAGES</a>

                </div>
            </div>
        </div>

        <div id="section_1" class="background-image">
            <img src="uploads/main-section.png" alt="main-section">
            <div class="content-main">

                <img src="uploads/logo-KC.svg" alt="logo-kc">
            </div>
            <div class="bg-overlay"></div>
            <!-- content -->







        </div>
    </div>





    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap 4.6.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Fancybox -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script>
        /*  INIT AOS  */
        AOS.init();

        /*  INIT SWIPER  */
        var swiper = new Swiper(".mySwiper", { loop: true });

        $("#menuBtn").on("click", function () {
            // hamburger class
            $(this).toggleClass("active");
            // sidebar class
            $("#sidebar").toggleClass("open");

        });

        $("#overlay").on("click", function () {
            $("#menuBtn").removeClass("active");
            $("#sidebar").removeClass("open");

        });


    </script>

</body>

</html>
